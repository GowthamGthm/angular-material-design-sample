<mat-card>
  <mat-card-content>
<form [formGroup]="form">
	<mat-form-field
  appearance="outline"
  [hideRequiredMarker]="'true'"
  floatLabel="auto"
  hintLabel="">
    <mat-label>{{ disableControl ? 'TextArea (disabled)' : 'TextArea' }}</mat-label>
    <span matPrefix>+1 &nbsp;</span>
		<textarea
    matInput
    formControlName="textarea"
    placeholder="Enter a value"
    aria-label="textarea"
    mat-autosize
    matAutosizeMinRows="1"
    matAutosizeMaxRows="3"
    [readonly]="readonlyState"
    [disabled]="disableControl"
    autocomplete="off">
    </textarea>
    <button 
    mat-button
    *ngIf="controlValue && !readonlyState"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="resetControl()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint align="start">
      <strong>Up to 80 characters allowed</strong>
    </mat-hint>
    <mat-hint align="end">{{controlLength}} / 80</mat-hint>
    <mat-error *ngIf="control?.invalid">{{ errorMessage }}</mat-error>
  </mat-form-field>
</form>
</mat-card-content>
<mat-card-actions>
  <button (click)="changeReadonlyState()" mat-raised-button>
    {{readonlyState ? 'Edit input' : 'Read only'}}
  </button>
  <button (click)="disable()" mat-raised-button>
    {{disableControl ? 'Enable' : 'Disable'}}
  </button>
  </mat-card-actions>
</mat-card>
