<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-slide-toggle
      formControlName="slide"
      [disabled]="disableControl"
      (change)="change($event)">Slide me!</mat-slide-toggle>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="disable()" mat-raised-button>
    {{disableControl ? 'Enable' : 'Disable'}}
    </button>
  </mat-card-actions>
</mat-card>
